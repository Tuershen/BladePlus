plugins {
    id 'java'
}


processResources {
    from('src/main/resources/') {
        include 'appraisal.yml'
        include 'config.yml'
        include 'guiSetting.yml'
        include 'language.yml'
        include 'material.yml'
        include 'model.yml'
        include 'plugin.yml'
        include 'specialAtackType.yml'

    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

group 'org.example'
version '1.0-Release'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files('bukkit/craftbukkit-1.12.2.jar')
    implementation files('bukkit/NBTLibrary.jar')
    implementation files('bukkit/Uranium-1710-dev-5-B287-4e9e823-server.jar')

}
