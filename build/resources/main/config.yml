#拔刀最高锻造值
maxRepairCounter: 1000

#禁止使用拔刀的世界
banUseWorld:
  - 'plotworld'

#拔刀识别设置，填与拔刀名称相似的物品
slashBlade:
  - 'FLAMMPFEILSLASHBLADE'
#鉴定材料识别设置
#默认是耀魂和耀魂碎片
appraisal:
  - 'FLAMMPFEILSLASHBLADE_PROUDSOUL'
  - 'NETHER_STAR'
#是否开启霹雷
enableEff: true


#强化石限制
forgingLevel:
  #这个配置意思是当拔刀的锻造值为0~100时只能使用锻造值增加0~10的强化石
  - programme:
      #拔刀锻造值
      blade:
        #最小值
        min: 0
        #最大值
        max: 100
      #强化材料的锻造限制
      material:
         min: 0
         max: 5
  - programme:
      #拔刀锻造值
      blade:
        #最小值
        min: 100
        #最大值
        max: 200
      #强化材料的锻造限制
      material:
        min: 5
        max: 15
  - programme:
      #拔刀锻造值
      blade:
        #最小值
        min: 200
        #最大值
        max: 500
      #强化材料的锻造限制
      material:
        min: 5
        max: 20
  - programme:
      #拔刀锻造值
      blade:
        #最小值
        min: 500
        #最大值
        max: 1000
      #强化材料的锻造限制
      material:
        min: 10
        max: 50
  - programme:
      #拔刀锻造值
      blade:
        #最小值
        min: 1000
        #最大值
        max: 5000
      #强化材料的锻造限制
      material:
        min: 20
        max: 1000