#强化界面设置
blade:
  #强化界面显示的标题
  title: '拔刀强化界面'
  #强化界面，这个是显示在强化界面的第一个槽位中
  #因功能的多变性，故此设置预留位置
  first:
    material: 'STAINED_GLASS_PANE'
    mate: 7
  #界面禁止交互的方块，俗称边界
  fail:
    material: 'STAINED_GLASS_PANE'
    mate: 7
  #强化材料设置
  material:
    #显示位置
    slot: 2
  #强化按钮设置
  button:
    #显示位置
    slot: 4
    #材料名称
    material: 'ANVIL'
    #物品子id
    mate: 0
    #显示名称
    display: '§7『§e开始锻造§7』'
    #lore标签
    lore:
      - '§8§m--一一一一一一一§7[§b温馨提示§7]§8§m一一一一一一一--'
      - ' §a▪ §7左边放入强化石 <=> 右边放入保护石，幸运石 §5▪'
  #保护石，幸运石，位置
  gemstone:
    #宝石位置
    slot: 6

#鉴定界面设置
appraisal:
  #鉴定界面显示标题
  title: '强化石鉴定'
  #因功能的多变性，故此设置预留位置
  first:
    material: 'STAINED_GLASS_PANE'
    mate: 7
  #界面禁止交互的方块，俗称边界
  fail:
    material: 'STAINED_GLASS_PANE'
    mate: 7
  #鉴定石设置
  gemstone:
    #鉴定石显示位置
    slot: 2
  #鉴定按钮设置
  button:
    #显示位置
    slot: 4
    #显示材质
    material: 'ANVIL'
    #物品子id
    mate: 0
    #名称显示
    display: '§7『§e点击鉴定§7』'
    #lore标签
    lore:
      - '§8§m--一一一一一一一§7[§b温馨提示§7]§8§m一一一一一一一--'
      - ' §a▪ §7左边放入鉴定石 <=> 右边鉴定材料 §5▪'
  #鉴定材料设置
  material:
    #显示位置
    slot: 6

#强化进度条设置
speedOfProgress:
  #显示材质，默认是玻璃
  material: 'STAINED_GLASS_PANE'
  #子id，灰色玻璃板
  mate: 9
  #显示
  display: '§7强化进度: §e%SpeedOfProgress%%  §a|  §7剩余强化时间: §b%time% 秒'

#鉴定石鉴定后的显示设置
appraisalDisplay:
  display: '§f[§b§l强化材料§f]'
  lore:
    - '§8§m--一一一一一一一§7[§e强化物品§7]§8§m一一一一一一一--'
    - '§b▶ §3物品属性:'
    - '  §a▪ §7等级需求: §f%exp% 级'
    - '  §a▪ §7成功几率: §f%probability%%'
    - '  §a▪ §7强化时间: §f%time% 秒'
    - '  §a▪ §7失败惩罚: §f-%fail% 锻'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §c强化加成:'
    - '  §a▪ §7锻造数值: §f+%repairCounter%'
    - '  §a▪ §7耀魂数值: §f+%proudSoul%'
    - '  §a▪ §7镶嵌皮肤: §f%model%'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §6获取方式:'
    - '  §a▪ §f由鉴定石鉴定而来.'
    - '    §7......'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'

#保护石，保护石可以免除一次强化失败的惩罚
protect:
  display: '§f[§b§l拔刀锻造§f]§8-§b§l保护石'
  lore:
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §6物品说明:'
    - '  §a▪ §f保护石可以免除一次强化失败的惩罚'
    - '    §7......'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
  successMsg:
    - '§7[§3Console§7] §b▶ §7你消耗了一个保护石免去了锻造失败惩罚.'

#幸运石，可以增加锻造成功率
lucky:
  display: '§f[§b§l拔刀锻造§f]§8-§a§l幸运石'
  lore:
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §6物品说明:'
    - '  §a▪ §f可以增加锻造成功率'
    - '  §a▪ §f当前几率加成: §b%probability% §e%'
    - '    §7......'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
  successMsg:
    - '§7[§3Console§7] §b▶ §7你消耗了一个幸运石增加了§b%probability% §7%的成功率.'
    - '§7[§3Console§7] §b▶ §7当前锻造成功几率：§b%max_probability%'


#封印石，增加拔刀上限锻造值
repair:
  display: '§f[§b§l拔刀锻造§f]§8-§5§l封印石'
  lore:
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §6物品说明:'
    - '  §a▪ §f有几率提高拔刀的最高上限值'
    - '  §a▪ §f当前几率: §b%probability% §e%'
    - '  §a▪ §f属性增加: §a+ §b%repair%'
    - '    §7......'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
  successMsg:
    - '§7[§3Console§7] §b▶ §7恭喜，你消耗了一个封印石增加了 §c%repair% §7的最大锻造值.'
    - '§7[§3Console§7]   §a▪ §7当前拔刀剑的最高锻造值为 §c%max_repair%.'
  failMsg:
    - '§7[§3Console§7] §b▶ §7很遗憾，封印石已失效.'

#异类石，强化成功有几率增加拔刀的基础伤害值，杀敌数，以及随机剑气颜色
special:
  display: '§f[§b§l拔刀锻造§f]§8-§d§l异类石'
  lore:
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §6物品说明:'
    - '  §a▪ §f强化成功有几率增加以下属性'
    - '  §a▪ §a基础伤害值， §c杀敌数， §d剑气颜色'
    - '  §a▪ §f当前几率: §b%probability% §e%'
    - '  §a▪ §f属性范围: §b%min% §7- §b%max%'
    - '    §7......'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
  killCount: '§b杀敌数'
  proudSoul: '§5荣耀值'
  baseAttackModifier: '§c基础伤害值'
  summonedSwordColor: '§d剑气颜色'
  successMsg:
    - '§7[§3Console§7] §b▶ §7你消耗了一个异类石，增加了一个随机属性值.'
    - '§7[§3Console§7]   §a▪ §7属性名称：%specialType%.'
    - '§7[§3Console§7]   §a▪ §7增加数量：§b%value%.'
  failMsg:
    - '§7[§3Console§7] §b▶ §7很遗憾，异类石已失效.'

#赌石， 有几率翻倍增加强化石的属性，但也可能翻倍扣除强化石的属性
bet:
  display: '§f[§b§l拔刀锻造§f]§8-§c§l赌石'
  lore:
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
    - '§b▶ §6物品说明:'
    - '  §a▪ §f有几率翻倍增加强化石的属性，但也可能翻倍扣除强化石的属性'
    - '  §a▪ §f当前几率: §b%probability% §e%'
    - '  §a▪ §f当前倍数: §a+ §b%magnification% §f倍'
    - '    §7......'
    - '§8§m--一一一一一一一一一一一一一一一一一一一--'
  successMsg:
    - '§7[§3Console§7] §b▶ §7恭喜， 赌石生效， 你赢了'
    - '§7[§3Console§7]   §a▪ §7强化石属性提升 §b%magnification% §7倍'
    - '§7[§3Console§7]   §a▪ §7锻造数： §8%previously_repairRepairCounter% §a↑ §b§%after_repairRepairCounter%'
    - '§7[§3Console§7]   §a▪ §7荣耀值： §8%previously_proudSoul% §a↑ §b§%after_proudSoul%'
  failMsg:
    - '§7[§3Console§7] §b▶ §7很遗憾， 赌石已失效， 你输了'
    - '§7[§3Console§7]   §a▪ §7强化石属性下降 §b%magnification% §7倍'
    - '§7[§3Console§7]   §a▪ §7锻造数： §8%previously_repairRepairCounter% §c↓ §b§%after_repairRepairCounter%'
    - '§7[§3Console§7]   §a▪ §7荣耀值： §8%previously_proudSoul% §c↓ §b§%after_proudSoul%'